<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roommate Finder</title>
  <link rel="stylesheet" href="styles.css"> <!-- this is the link to the css file -->
</head>
<body>
  <h1>Find Your Ideal Roommate</h1>
  <!-- submits data to \match, which i believe is a database???  -->
  <form id="preferencesForm" action="/match" method="POST"> 
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required /><br>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age" required /><br>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="">Select...</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="nonbinary">Non-binary</option>
    </select><br>

    <label for="preferences">Roommate Preferences:</label>
    <textarea name="preferences" id="preferences" required></textarea><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
